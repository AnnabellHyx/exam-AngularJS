<div class="editingarea">
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="Topictitle">添加题目</div>
    <div class="c_editview">
        <div class="Problem">
            {{subject}}
            <div class="Attributetit">题目分类</div>
            题目类型：
            <select ng-model="subject.typeId" ng-options="type.id as type.realName for type in types"></select> &nbsp;&nbsp;&nbsp;
            难易程度：
            <select ng-model="subject.levelId" ng-options="level.id as level.realName for level in levels"></select> &nbsp;&nbsp;&nbsp;
            方向：
            <select ng-model="subject.departmentId" ng-options="department.id as department.name for department in departments"></select> &nbsp;&nbsp;&nbsp;
            知识点：
            <select ng-model="subject.topicId" ng-options="topic.id as topic.title for topic in topics | selectTopic : subject.departmentId"></select> &nbsp;&nbsp;&nbsp;
        </div>
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
           <textarea cols="120" rows="5" ng-model="subject.stem"></textarea>
        </div>
        <div class="Answeroptions" ng-show="subject.typeId==1">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的按钮，选择正确答案)</em></div>
            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
            <div class="Answercontent" >
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p><span><input type="radio" value="0" name="radioAns" please-choice/></span>
                    </div>
                    <div class="Answerpart_right" >
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[0]" ></textarea>
                    </div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span><input type="radio" value="1" name="radioAns" please-choice/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[1]"></textarea>
                    </div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p><span><input type="radio" value="2" name="radioAns" please-choice/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[2]"></textarea>
                    </div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span><input type="radio" value="3" name="radioAns" please-choice/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[3]"></textarea>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
            <!--复选框-->
        <div class="Answeroptions" ng-show="subject.typeId==2">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的按钮，选择正确答案)</em></div>
            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
            <div class="Answercontent" >
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p><span><input type="checkbox" name="check0" value="0" please-choice/></span>
                    </div>
                    <div class="Answerpart_right" >
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[0]" ></textarea>
                    </div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span><input type="checkbox" name="check1" value="1" please-choice/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[1]"></textarea>
                    </div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p><span><input type="checkbox" name="check2" value="2" please-choice/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[2]"></textarea>
                    </div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span><input type="checkbox" name="check3" value="3" please-choice/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea cols="50" rows="3" ng-model="subject.choiceContent[3]"></textarea>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="Problem" ng-show="subject.typeId==3">
            <div class="Attributetit">答案</div>
            <textarea rows="2" cols="120" ng-model="subject.answer"></textarea>
        </div>
        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <textarea rows="2" cols="120" ng-model="subject.analysis"></textarea>
        </div>

        <!--</div>-->

            <!--<div class="fistproblm"><span>1.</span><a href="#"></a></div>-->

        <div class="btn_left">
            <span class="btnL" ng-click="saveAndCon()"><em class="btnR">保存并继续</em></span><span class="btnL" ng-click="saveAndClose()"><em class="btnR">保存并关闭</em></span>
        </div>
    </div>
</div>
